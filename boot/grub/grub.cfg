# ==================================================
#   VecOS 1.0 - Configura√ß√£o do Boot (GRUB)
#   Base: Ubuntu / KDE Plasma
#   Interface: VecUI
# ==================================================

set default=0
set timeout=5
set gfxmode=auto
set gfxpayload=keep
set theme=/boot/grub/themes/vecos/theme.txt
set menu_color_normal=white/black
set menu_color_highlight=black/white

# Logo e t√≠tulo
insmod gfxterm
terminal_output gfxterm
echo "üî• Iniciando VecOS 1.0 - Sistema Fluido e Seguro üî•"

# ==================================================
#   Entradas de Boot
# ==================================================

menuentry "Iniciar VecOS 1.0 (Live Mode)" {
    set gfxpayload=keep
    linux   /boot/vmlinuz boot=live quiet splash --
    initrd  /boot/initrd.img
}

menuentry "Instalar VecOS 1.0 no Disco" {
    set gfxpayload=keep
    linux   /boot/vmlinuz boot=install quiet splash --
    initrd  /boot/initrd.img
}

menuentry "Recuperar Sistema (Modo Avan√ßado)" {
    set gfxpayload=keep
    linux   /boot/vmlinuz boot=recovery nomodeset --
    initrd  /boot/initrd.img
}

# ==================================================
#   Op√ß√µes Extras
# ==================================================

submenu "Op√ß√µes Avan√ßadas para VecOS" {
    menuentry "Iniciar VecOS (Modo Texto)" {
        linux   /boot/vmlinuz 3
        initrd  /boot/initrd.img
    }

    menuentry "Iniciar VecOS sem Modo Gr√°fico" {
        linux   /boot/vmlinuz nomodeset
        initrd  /boot/initrd.img
    }
}
